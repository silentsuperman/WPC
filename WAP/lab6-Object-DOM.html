<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo" onclick="changeText()">Click on me</h1>
    <input id="demo1" onkeypress="key_press()" />
    <input type="text" id="name" oninput="upperCase()" />
    <input type="text" id="demo2" onchange="changeCase()">
    <button id="demo3" onmouseover="changeColor()" onmouseout="changeColorback()"> mouseover</button>
    <script>
        function changeText(){
            document.getElementById("demo").innerText="CLICKED!!"
        }
        function key_press(){
            alert("OnKeyPress event")
        }
        function upperCase(){
         document.getElementById("name").value = document.getElementById("name").value.toUpperCase();
        }
        function changeCase(){
            document.getElementById("demo2").value=document.getElementById("demo2").value.toUpperCase();
        }
        function changeColor(){
             document.getElementById("demo3").style.color='red';
        }
        function changeColorback(){
            document.getElementById('demo3').style.color='black';
        }
       // Literal Object Creation
const person1 = {
    firstName: "Shashanka",
    lastName: "Saralaya"
};

// Constructor Function
const person2 = new Object();
person2.firstName = "Kiran";
person2.lastName = "A";
person2.age = 50;

// Nested Object Creation
const person3 = {
    name: {
        fName: "Pramod",
        lName: "Hegde",
    },
    address: {
        city: "Mangaluru",
        pincode: 574210,
    }
};

// Object Wrappers
var p = new String();
p.fName="Shrihari";

console.log("Person 1 first name:" + person1.firstName);
console.log("Person 1 last name:" + person1.lastName);

console.log("Person 2 name:" + person2.firstName);
console.log("Person 2 age:" + person2.age);

console.log(person3);
console.log("Person 3 Address:" + person3.address.city);
console.log("Person 3 Pincode:" + person3.address.pincode);

console.log(p.fName);
</script>

</body>
</html>
