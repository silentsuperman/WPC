<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron-custom {
            background-attachment: fixed;
        }

        .course-card {
            margin-bottom: 20px;
        }

        .card-body {
            min-height: 5px;
        }

        .course-card .card {
            transition: transform 0.3s;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        /* Responsive video container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .footer{
            background-color: black;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Courses</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarnav"
                aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarnav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid jumbotron-custom">
        <div class="container text-center">
            <h1 class="display-4">Welcome</h1>
            <p class="lead">Browse through selection</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="course-card">
                    <div class="card">
                        <div class="video-container">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE"
                                frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Course 1</h5>
                            <p class="card-text">Description for Course 1</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>

                    <br><br>

                    <div class="card">
                        <img src="https://via.placeholder.com/150" alt="Card image cap" class="img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Course 2</h5>
                            <p class="card-text">Description for Course 2</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="text-center">
                    <h2>Buttons</h2>
                    <button type="button" class="btn btn-primary mb-2">Primary</button>
                    <br>
                    <button type="button" class="btn btn-secondary mb-2">Secondary</button>
                    <br>
                    <button type="button" class="btn btn-success mb-2">Success</button>
                    <br>
                    <button type="button" class="btn btn-danger mb-2">Danger</button>
                    <br>
                    <button type="button" class="btn btn-warning mb-2">Warning</button>
                    <br>
                    <button type="button" class="btn btn-info mb-2">Info</button>
                    <br>
                    <button type="button" class="btn btn-light mb-2">Light</button>
                    <br>
                    <button type="button" class="btn btn-dark mb-2">Dark</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>&copy; 2024 Your Website. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
