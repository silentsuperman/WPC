<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Shapes with D3.js</title>
  <!-- Include D3.js library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
   body {
      font-family: sans-serif;
      display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    svg {
      border: 1px solid #ccc;

      
    }
    .circle {
      fill: red;
    }
    .rectangle {
      fill: blue;
    }
    .triangle {
      fill: green;
    }

    .stars{
      fill: rgb(2, 2, 17);
    }
  </style>
</head>
<body>
  <!-- SVG container for the shapes -->
  <svg width="600" height="400"></svg>

  <script>
    // Select SVG container
    const svg = d3.select("svg");

    // Create and display complex shapes
    svg.append("circle")
      .attr("cx", 100)
      .attr("cy", 100)
      .attr("r", 50)
      .attr("class", "circle");

    svg.append("rect")
      .attr("x", 200)
      .attr("y", 50)
      .attr("width", 100)
      .attr("height", 100)
      .attr("class", "rectangle");

    const trianglePoints = "300,200 400,50 500,200";
    svg.append("polygon")
      .attr("points", trianglePoints)
      .attr("class", "triangle");

    //star
    const starPoints = "100,210 40,398 190,278 10,278 160,398";
    svg.append("polygon")
      .attr("points", starPoints)
      .attr("class", "stars");
</script>
</body>
</html>
